<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>z-index</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    * { margin: 0; padding: 0; }
    #container {
      width: 600px; /* height: auto; */
      height: 300px;
      position: relative; top: 50px; margin: 0 auto;
      border: 5px solid; overflow: hidden;
    }
    #container img { width: 100%; opacity: 0.5; }
  </style>
  <style>
    .box {
      position: absolute; width: 100%; font-size: 20px;
    }
    .top-left { top: 0; left: 0; }
    .top-right { top: 0; right: 0; text-align: right; }
    .center { top: 50%; margin-top: -10px; text-align: center; }
    .bottom-left { bottom: 0; left: 0; }
    .bottom-right { bottom: 0; right: 0; text-align: right; }
  </style>
</head>
<body>
  <div id="container">
    <img src="http://wooreeweb.com/img/bg-1.jpg" alt="">
    <div class="box top-left">TOP-LEFT</div>
    <div class="box top-right">TOP-RIGHT</div>
    <div class="box center">CENTER</div>
    <div class="box bottom-left">BOTTOM-LEFT</div>
    <div class="box bottom-right">BOTTOM-RIGHT</div>
  </div>
</body>
</html>
