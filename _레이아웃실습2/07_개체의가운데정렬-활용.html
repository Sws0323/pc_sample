<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>풀스크린</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    * { margin: 0; padding: 0; }
    html, body { height: 100%; }
    .container {
      position: relative; height: 100%;
      background-image: url('http://wooreeweb.com/img/ptn01.png'),url('http://wooreeweb.com/img/bigbg.jpg');
      background-repeat: repeat, no-repeat;
      background-size: normal, cover;
      background-position: center;
    }
    #logo {
      width: 300px; height: 300px; 
      border: 1px solid hsla(0, 0%, 100%, 0.8);
      font-family: impact;
      font-size: 12em; text-align: center; line-height: 300px;
      color: hsla(0, 0%, 100%, 0.8);
      position: absolute;
      top: calc(50% - 150px);
      left: calc(50% - 150px);

    }
  </style>
</head>
<body>
  <div class="container">
    <div id="logo">GT</div>
  </div>
</body>
</html>
