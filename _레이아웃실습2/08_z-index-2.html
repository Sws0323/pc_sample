<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>z-index</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    * { margin: 0; padding: 0; }
    #container {
      width: 600px; /* height: auto; */
      height: 300px;
      position: relative; top: 50px; margin: 0 auto;
      border: 5px solid; overflow: hidden;
    }
    #container img { width: 100%; }
  </style>
  <style>
    #container img,
    #container h2 { position: absolute; top: 0; left: 0; }
  </style>
</head>
<body>
  <div id="container">
    <h2>H2 텍스트</h2>
    <img src="http://wooreeweb.com/img/bg-1.jpg" alt="">
  </div>
</body>
</html>
