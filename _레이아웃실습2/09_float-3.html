<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>float</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    .box1, .box2 {
      width: 100px; height: 100px; margin: 10px;
      border: 5px solid crimson; box-sizing: border-box;
      background-color: rgba(220, 20, 0, 0.6);
    }
    .box3 { border: 5px solid dodgerblue; }
  </style>
  <style>
    .box1, .box2 { float: left; }
    .box3 { clear: both; }
  </style>
</head>
<body>
  <h2>형제 요소에 영향을 주는 경우</h2>
  <div class="box1">box1</div>
  <div class="box2">box2</div>
  <div class="box3">box3</div>
</body>
</html>
