<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>박스모델-border</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-image: url('http://wooreeweb.com/img/grid.gif');
    }

    div {
        width: 100px;
        height: 100px;
        background-color: pink;
        border: 5px solid crimson;
        margin: 10px;
        padding: 5px;
        box-sizing: border-box;
/*        box-sizing: border-box 박스의 크기를 실제컨텐츠의 너비와 높이를 보더값과 패딩값을빼고 계산해서 반영해줌.*/
    }

    .box1 {
        border-style: solid;
    }

    .box2 {
        border-style: dotted;
    }

    .box3 {
        border-style: dashed;
    }

    .box4 {
        border-style: groove;
    }

    .box5 {
        border-style: ridge;
    }

    .box6 {
        border-style: inset;
    }

    .box7 {
        border-style: outset;
    }
</style>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
</body></html>
