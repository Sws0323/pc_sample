<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레이아웃 - 정렬 문제</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;}
        body{
            background-image: url(http://wooreeweb.com/img/grid.gif);
        }
    #wrap{
        width: 600px;
        height: 600px;
        background-color: #fff;
        border: 5px solid black;
        box-sizing: border-box;
/*        margin: 180px auto;*/
        position:absolute;
        top: calc(50% - 300px);
        left: calc(50% - 300px);
    }
    .circle{
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
    }
    .box1{
        width: 500px;
        height: 500px;
        background-color: #fff;
        border: 1px solid;
        margin-top: -250px;
        margin-left: -250px;
    }
    .box2{
        width: 400px;
        height: 400px;
        background-color: #000;
        margin-top: -200px;
        margin-left: -200px;
    }
    .box3{
        width: 300px;
        height: 300px;
        background-color: dodgerblue;
        margin-top: -150px;
        margin-left: -150px;

    }
    .box4{
        width: 200px;
        height: 200px;
        background-color: orangered;
        margin-top: -100px;
        margin-left: -100px;

    }
    .box5{
        width: 100px;
        height: 100px;
        background-color:gold;
        margin-top: -50px;
        margin-left: -50px;

    }
    .box6{
        width: 10px;
        height: 10px;
        background-color: black;
        margin-top: -5px;
        margin-left: -5px;

    }
    </style>
<body>
    <div id="wrap">
        <div class="circle box1"></div>
        <div class="circle box2"></div>
        <div class="circle box3"></div>
        <div class="circle box4"></div>
        <div class="circle box5"></div>
        <div class="circle box6"></div>
        
    </div>
</body>
</html>
