<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-image:
                url(http://wooreeweb.com/img/grid.gif);
        }
    </style>
    <style>
        #parent {
            width: 300px;
            height: 300px;
            border: 3px solid #09f;
            box-sizing: border-box;
            margin: 50px auto;
        }

        p {
            height: 50px;
            background-color: rgba(255, 215, 0, 0.3);
        }

        #child {
            width: 200px;
            height: 150px;
            background-color: rgba(220, 20, 60, 0.4);
        }
    
    /**************************************/
    
        #parent {
            position: relative;
        }

        #child {
            position: absolute;
            top: 10px;
            left: 50px;
        }
    </style>
</head>

<body>
    <div id="parent">
        <p>블럭요소 p</p>
        <div id="child">#child</div>
    </div>
</body></html>
