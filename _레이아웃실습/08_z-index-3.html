<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>z-index</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        background-image: url(http://wooreeweb.com/img/grid.gif);
    }
    #wrap{
        width: 600px;
        height: 400px;
        position: relative;
        top: 50px;
        margin: 0 auto;
        border: 5px solid #fff;
        background-color: #fff;
        overflow: hidden;
    }
    #wrap img{
        width:100%;
        height: auto;
        opacity: 0.5;
    }
    /*******************************************/
    .box{
        position: absolute;
        width: 100%;
        font-size: 20px;
    }
    .topLeft{
        top: 0;
        left: 0;
    }
    .topRight{
        top: 0;
        right: 0;
        text-align: right;
    }
    .center{
        top: 50%;
        margin-top: -10px;
        text-align: center;
    }
    .bottomLeft{
        bottom: 0;
        left: 0;
    }
    .bottomRight{
        bottom: 0;
        right: 0;
        text-align: right;
    }
    </style>
<body>
    <div id="wrap"><img src="http://wooreeweb.com/img/s06.jpg" alt="">
    <div class="box topLeft">TOP-LEFT</div>
    <div class="box topRight">TOP-RIGHT</div>
    <div class="box center">CENTER</div>
    <div class="box bottomLeft">BTTOM-LEFT</div>
    <div class="box bottomRight">BOTTOM-RIGHT</div>
    </div>
</body>
</html>
