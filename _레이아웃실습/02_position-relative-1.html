<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레이아웃</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-image: url(http://wooreeweb.com/img/grid.gif);
    }

    p {
        height: 50px;
        background-color: rgba(255, 215, 0, 0.3);
    }

    #box {
        width: 200px;
        height: 150px;
        background-color: rgba(220, 20, 60, 0.4);
        /*******************************************/
        position: relative;
/*        기존(현제)위치(static일때)로 부터의 상대적인 이동*/
        top: 50px;
        left: 100px;
    }
</style>

<body>
    <p>블럭요소 p</p>
    <div id="box">#box</div>
</body></html>
