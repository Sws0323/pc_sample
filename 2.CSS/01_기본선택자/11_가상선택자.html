<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>가상선택자</title>
</head>
<style>
    h3::before {
        content: '♬ ';
        color: red;
    }

    h3::after {
        content: ' ♠';
        color: green;
    }

</style>

<body>
    <h3>가상 선택자는 존재하지 않는 컨탠츠를 가상으로 삽입한다.</h3>

</body>

</html>
