<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>글꼴(폰트, 타이포)</title>
</head>
<style>
    html {
        font-size: 14px;
        line-height: 1.5;
        font-family: impact, 'Malgun Gothic'
            /*                띄어쓰기가 있을경우 무조건 묶어줘야한다*/
    }

    h3 {

        font-family: georgia, serif;
        font-size: 2rem;
    }
    li{
        font: bold 16px/1.5 '돋움';
    }

</style>

<body>
    <h3>웹 표준 퍼블리싱 <br>
        (Web Standard Publishing)</h3>
    <p>웹 디자인의 한 분야로, 웹 콘텐츠 UI 디자인에서 유래되어 UI/UX에 특화된 분야</p>
    <hr>
    <h3>글꼴의 기본형</h3>
    <ul>
        <li>세리프(serif) : 삐침이 있는 글꼴(명조체)</li>
        <li>산세리프(sans-serif) : 삐침이 없는 글꼴(고딕체)</li>
    </ul>
</body>

</html>
