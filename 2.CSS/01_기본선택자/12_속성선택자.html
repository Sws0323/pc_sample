<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>속성선택자</title>
</head>
<style>
    a {
        color: #000;
        text-decoration: none;
        display: block;
    }

    /*a태그에 title속성이 있으면 적용*/
    a[title] {
        background-color: yellowgreen;
    }

    /*a태그의 title속성 값이 '검색엔진'이면 적용*/
    a[title="검색엔진"] {
        border: 1px solid red;
    }

    /*a태그의 title 속성 값이 'naver'로 시작할경우 적용*/
    a[title^='naver'] {
        font-weight: bold;
    }

    /*a태그의 href 속성 값이 'net'으로 끝나면 적용*/
    a[href$='net'] {
        color: #DDD;
    }

    /*a태그의 title속성 값 중 독립단어로 '연결'이 있으면 적용 (띄어쓰기인식) */
    a[title~='연결'] {
        font-size: 2em;
    }

    /*a태그의 title 속성 값이 정확하게 일치하거나 -으로 연결되어 있을때 적용*/
    a[title|='연결'] {
        color: red;
    }

    a[title|='google'] {
        color: red;
    }

    a[title|='naver'] {
        color: red;
    }

</style>

<body>
    <a href="#" title="검색엔진">검색사이트</a>
    <a href="http://bing.com">Bing</a>
    <a href="http://google.com" title="google-연결">구글</a>
    <a href="http://naver.com" title="naver 연결">네이버</a>
    <a href="http://naver.com" title="naver">네이버</a>
    <a href="http://daum.net" title="Daum">다음</a>
    <a href="http://zum.com" title="연결 site">ZUM</a>
    <a href="http://nate.com" title="site">네이트</a>
</body>

</html>
