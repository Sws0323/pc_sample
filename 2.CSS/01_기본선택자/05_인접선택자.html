<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>인접선택자</title>
</head>
<style>
    h2~p {
        background-color: gold;
    }
/*인접한 태그들*/
    h2+p {
        color: red;
    }
/*    인접한 태그하나*/
</style>

<body>
    <div>
        <h2>h2 태그</h2>
        <p>p 태그</p>
        <p>p 태그</p>
        <p>p 태그</p>
    </div>
    <hr>
    <div>
        <h2>h2 태그</h2>
        <h3>h3 태그</h3>
        <p>p 태그</p>
        <p>p 태그</p>
    </div>
    <hr>
    <p>p 태그</p>
    <p>p 태그</p>
    <p>p 태그</p>
</body></html>
