<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>특정자식선택자</title>
</head>
<style>
    li:first-child {
        color: red;
    }

    li:last-child {
        color: green;
    }

    li:nth-child(3) {
        color: pink;
    }

    li:nth-last-child(3) {
        color: orangered;
    }
    li:nth-child(2n){
        background-color: gold;
    }
</style>

<body>
    <ol>
        <li>아이템</li>
        <li>아이템</li>
        <li>아이템</li>
        <li>아이템</li>
        <li>아이템</li>
        <li>아이템</li>
    </ol>
</body></html>
