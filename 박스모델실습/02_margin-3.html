<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>박스모델-margin</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-image: url('http://wooreeweb.com/img/grid.gif');
    }

    header,
    .container,
    footer {
        width: 960px;
        margin: 0 auto;
        height: 100px;
        border: 1px solid gray;
        background-color: #adc6ec;
    }

    #headerWrap,
    #footerWrap {
        background-color: #adc6ec;
    }

    .container {
        margin: 21px auto;
    }
</style>

<body>
    <div class="wrap">
        <div id="headerWrap">
            <header>헤더영역</header>
        </div>
        <div class="container">컨텐츠</div>
        <div id="footerWrap">
            <footer>푸터</footer>
        </div>
    </div>
</body></html>
