<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>폼</title>
</head>

<body>
    <h3>스핀버튼</h3>
    <hr>
    <label for="">수량 선택 :</label>
    <input type="number">
    <br>
    <label for="">1부터 5까지 제한 :</label>
    <input type="number" min="1" max="5">
    <br>
    <label for="">100까지 10씩 증감(기본값 30)</label>
    <input type="number" min="0" max="100" step="10" value="30">
</body></html>
