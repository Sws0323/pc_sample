<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>생 창에서 링크 열기</title>
</head>

<body>
    <h2>하이퍼링크(Hyperlink)</h2>
    <hr>
    <h3>현제 페이지에서 열기</h3>
    <a href="http://naver.com">네이버</a>
    <br>
    <a href="http://daum.net" target="_self">다음</a>

    <h3>새 창(탭)에서 열기-1</h3>
    <a href="http://naver.com" target="_blank">네이버</a>
    <h3>새 창(탭)에서 열기-2</h3>
    <a href="http://naver.com" target="new">네이버</a>
    <!--    target="new" 중복실행불가능-->
</body></html>
