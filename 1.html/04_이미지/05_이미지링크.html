<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>이미지링크</title>
</head>
<style>
    /*CSS 초기화*/
    * {
        margin: 0;
        padding: 0;
    }

    a {
        text-decoration: none;
        color: #333;
    }

    li {
        list-style: none;
    }

    html {
        font-size: 16px;
        line-height: 1.5;
    }

    body * {
        box-sizing: border-box;
    }

    .clearfix:after {
        content: '';
        display: block;
        clear: both;
    }

    #topbnr {
        width: 960px;
        height: 80px;
        margin: 0 auto;
    }

    #topbnr a {
        width: 240px;
        height: 80px;
        display: block;
        float: left;
    }

    .topbnr-wrap {
        /*background-color: aqua;*/
        background-image: linear-gradient(90deg, #edda00 50%, #82d7d7 50%);
    }
</style>

<body>
    <!--    .topbnr-wrap-->
    <div class="topbnr-wrap">
        <!--        #div-topbnr-->
        <div id="topbnr">
            <a href="#"><img src="http://wooreeweb.com/img/b1.png" alt=""></a>
            <a href="#"><img src="http://wooreeweb.com/img/b2.png" alt=""></a>
            <a href="#"><img src="http://wooreeweb.com/img/b3.png" alt=""></a>
            <a href="#"><img src="http://wooreeweb.com/img/b4.png" alt=""></a>
        </div>
    </div>
</body></html>
