<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>테이블 디자인</title>
</head>
<style>
    table,
    th,
    td {
        border: 1px solid #F00;
        border-collapse: collapse;
    }

    th {
        background-color: #FF0
    }

    th,
    td {
        width: 60px;
        padding: 5px;
    }

</style>

<body>
    <table>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
        </tr>
        <tr>
            <td>2행1열</td>
            <td rowspan="2">2행2열</td>
            <td>2행3열</td>
            <td rowspan="3">2행4열</td>
        </tr>
        <tr>
            <td>3행1열</td>
            <td rowspan="2">3행3열</td>

        </tr>
        <tr>
            <td>4행1열</td>
            <td>4행2열</td>
        </tr>
    </table>
</body>

</html>
