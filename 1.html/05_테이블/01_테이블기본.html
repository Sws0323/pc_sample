<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테이블 기본</title>
</head>

<body>
    <table border="1">
        <tr>
            <th>1열제목</th>
            <th>2열제목</th>
            <th>3열제목</th>
        </tr>
        <tr>
            <td>1열</td>
            <td>2열</td>
            <td>3열</td>
        </tr>
        <tr>
            <td>1열</td>
            <td>2열</td>
            <td>3열</td>
        </tr>
        <tr>
            <td>1열</td>
            <td>2열</td>
            <td>3열</td>
        </tr>
    </table>
    <hr>
    <h2>테이블 만들기</h2>
    <fieldset>
        <legend>테이블 태그</legend>
        <ul>
            <li>table : 표</li>
            <li>th : 머리말( 제목, Table Head )</li>
            <li>tr : 행( Table Row(Record) )</li>
            <li>td : 열( Table Data )</li>
        </ul>
    </fieldset>
</body></html>
