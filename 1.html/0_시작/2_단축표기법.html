<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>단축표기법</title>
</head>
<!--
https://docs.emmet.io/cheat-sheet/
http://pxtoem.com/-->
<body>
    <h2>emmet 단축 표기법</h2>
    <!--    hr 가로선-->
    <hr>
    <!--    div>p{여기에 내용 입력}+ tab 키로 한번에 생성-->
    <div>
        <p>여기에 내용 입력</p>
    </div>
    <!--    div[title=title내용]-->
    <div title="title내용">속성은 [ ] 작성</div>
    <!--    p*3 *반복 -->
    <p></p>
    <p></p>
    <p></p>
    <!--    ul>li{목록-$}*5 $넘버링-->
    <ul>
        <li>목록-1</li>
        <li>목록-2</li>
        <li>목록-3</li>
        <li>목록-4</li>
        <li>목록-5</li>
    </ul>
    <!--    p{문단 $@0}*3 @시작값-->
    <p>문단 0</p>
    <p>문단 1</p>
    <p>문단 2</p>
    
</body></html>
