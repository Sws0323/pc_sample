<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배경크기</title>
</head>
<style>
    div {
        width: 960px;
        height: 500px;
        background-color: ivory;
        background-image: url('http://wooreeweb.com/img/cloud.jpg');
        background-repeat: no-repeat;
        background-position: center;
        margin-bottom: 10px;
    }

    .box1 {
        background-size: 200px;
    }

    /*너비 값만 설정할경우 높이는 비율(원본)을 맞춰서 자동 설정됨*/
    .box2 {
        background-size: 200px 200px;
    }

    .box3 {
        background-size: contain;
    }

    /*이미지가 컨텐츠영역에 짤리지 않는 한도내에 꽉참 빈공간이 생길 수있음*/
    .box4 {
        background-size: cover;
    }

    /*이미지가 짤려도 컨텐츠 영역에 빈틈없이 가득참*/
</style>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body></html>
