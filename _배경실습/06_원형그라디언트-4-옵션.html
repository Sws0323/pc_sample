<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>그라디언트</title>
</head>
<style>
    div {
        width: 300px;
        height: 200px;
        margin-bottom: 10px;
        background: orange;
        /*CSS3 그라데이션 미지원 브라우저*/
    }

    #grad1 {
        background: radial-gradient(red, yellow, #000);
    }

    #grad2 {
        background: radial-gradient(60% 60%, red, yellow, #000);
    }

    #grad3 {
        background: radial-gradient(farthest-corner at 60% 60%, red, yellow, #000);
    }

    #grad4 {
        background: radial-gradient(farthest-side at 60% 60%, red, yellow, #000);
    }

    #grad5 {
        background: radial-gradient(closest-corner at 60% 60%, red, yellow, #000);
    }

    #grad6 {
        background: radial-gradient(closest-side at 60% 60%, red, yellow, #000);
    }
</style>

<body>
<div id="grad1"></div>
<div id="grad2"></div>
<div id="grad3"></div>
<div id="grad4"></div>
<div id="grad5"></div>
<div id="grad6"></div>
</body></html>
