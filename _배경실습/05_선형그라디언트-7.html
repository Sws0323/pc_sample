<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>그라디언트</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    div {
        width: 600px;
        height: 200px;
        background-image: url(http://wooreeweb.com/img/bg-1.jpg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }

    .box1 {
        background-image: linear-gradient(red 20%, transparent);
    }

    .box2 {
        background-image: linear-gradient(90deg, transparent, blue 60%);

<body>
    <div class="box1"></div>
    <div class="box2"></div>
