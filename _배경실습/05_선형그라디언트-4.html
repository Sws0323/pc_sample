<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>그라디언트</title>
</head>
<style>
    div {
        width: 600px;
        height: 400px;
        background color: orange;
    }

    .direction1 {
        background-image: linear-gradient(0deg, red, yellow);
    }

    .direction2 {
        background-image: linear-gradient(90deg, red, yellow);
    }

    .direction3 {
        background-image: linear-gradient(180deg, red, yellow);
    }

    .direction4 {
        background-image: linear-gradient(270deg, red, yellow);
    }
</style>

<body>
    <div class="direction1"></div>
    <div class="direction2"></div>
    <div class="direction3"></div>
    <div class="direction4"></div>
</body></html>
