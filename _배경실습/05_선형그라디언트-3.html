<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>그라디언트</title>
</head>
<style>
    div {
        width: 600px;
        height: 400px;
        background color: orange;
    }

    .direction1 {
        background-image: linear-gradient(to bottom right, red, yellow);
    }

    .direction2 {
        background-image: linear-gradient(to bottom left, red, yellow);
    }

    .direction3 {
        background-image: linear-gradient(to top right, red, yellow);
    }

    .direction4 {
        background-image: linear-gradient(to top left, red, yellow);
    }
</style>

<body>
    <div class="direction1"></div>
    <div class="direction2"></div>
    <div class="direction3"></div>
    <div class="direction4"></div>
</body></html>
