<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>그라디언트</title>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    div {
        width: 600px;
        height: 300px;

    <div class="radial2"></div>
