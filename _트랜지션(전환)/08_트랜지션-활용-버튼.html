<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>트랜지션-활용-버튼</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    html, body{
        width: 100%;
        height: 100%;
    }
    #wrap{
        width: 100%;
        height: 100%;
        position: relative;
    }
    #box{
        width: 100px;
        height: 100px;
        border: 1px solid;
        position: absolute;
        top: 50%;
        margin: -50px 0 0 -50px;
        left: 50%;
        text-align: center;
        line-height: 100px;
    }
    #box:hover{
/*
        width: 300px;
        height: 300px;
        background: gold;
        margin: -150px 0 0 -150px;
        line-height: 300px;
        font-size: 3em;
        border-radius: 50%;
        border: 1px solid transparent;
*/
        transform: scale(3);
        background: gold;
        visibility: hidden;
    }
    </style>
    <style>
        #box{
            transition: all 1s linear 0.2s;
        }
    </style>
<body>
    <div id="wrap">
        <div id="box">HELLO</div>
    </div>
</body>
</html>
