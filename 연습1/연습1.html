<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>연습</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        font-family: sans-serif;
    }
    
    #wrap {
        width: 1100px;
        height: 3000px;
        margin: 0 auto;
        position: relative;
    }
    
    #headerwrap {
        width: 100%;
        height: 100%;
        background: rgba(255, 25, 0, 0.2);
        padding: 5px 0;
    }
    
    #header {
        width: 1100px;
        margin: 0 auto;
    }
    
    #header li,
    a {
        text-decoration: none;
        list-style: none;
        display: inline;
        margin: 0 5px 0 0;
        color: black;
        font-size: bold;
    }
    
    #top {
        right: 0;
        bottom: 0;
        width: 100px;
        height: 100px;
        background: rgba(100, 100, 100, 0.4);
        position: fixed;
        text-align: center;
        line-height: 100px;
        font-weight: bold;
        font-size: 2em;
    }

</style>

<body>
    <div id="headerwrap">
        <div id="header">
            <ul>
                <li><a href="http://naver.com" target="_blank">로그인</a></li>
                <li>홈페이지</li>
                <li>고객센터</li>
            </ul>

        </div>
    </div>
    <div id="wrap">
        <div id="product"></div>
        <div id="footer"></div>
        <a href="#">
            <div id="top">
                니얼굴
            </div>
        </a>
    </div>

</body>

</html>
