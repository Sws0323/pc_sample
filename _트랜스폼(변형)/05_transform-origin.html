<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>05_transform-origin</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        background: url(http://wooreeweb.com/img/grid.gif);
    }
    div{
        width: 200px; height: 200px; box-sizing: border-box;
        margin: 100px; float: left; border: 5px solid #f00;
    }
    div p{
        width: 100%; height: 100%; background: blue; opacity: 0.3;
    }
    </style>
    <style>
        div:nth-child(1) p {
            transform:  rotate(15deg);
        }
        div:nth-child(2) p {
            transform: rotate(45deg);
        }
        div:nth-child(3) p {
            transform: rotate(-30deg);
        }
    </style>
    <style>
         div:nth-child(1) p {
        transform-origin: right bottom;
        }
        div:nth-child(2) p {
            transform-origin: left bottom;
        }
        div:nth-child(3) p {
            transform-origin: 0 0;
/*            도형의 원점 좌측상단, %,px로가능 
            ex) 우측상단은 좌측상단으로 부터 100%, 0% / 200px 0px*/

        }
    </style>
<body>
    <div>
        <p></p>
    </div>
    <div>
        <p></p>
    </div>
    <div>
        <p></p>
    </div>
</body></html>
