<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>08_3D-translateZ</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background: url(http://wooreeweb.com/img/grid.gif);
    }

    div {
        width: 600px;
        height: 400px;
        box-sizing: border-box;
        margin: 100px auto;
        border: 5px solid #f00;
        position: relative;
    }

    div p {
        width: 100%;
        height: 100%;
        background: blue;
        opacity: 0.3;
        font: bold 60px arial;
        color: #fff;
        position: absolute;
        top: 0;
        left: 0;
    }
</style>
<style>
    div p:nth-child(1) {
        transform: translateZ(-500px);
    }

    div p:nth-child(2) {
        transform: translateZ(0);
    }

    div p:nth-child(3) {
        transform: translateZ(500px);
    }

    div {
        perspective: 1600px;
    }
</style>

<body>
    <div>
        <p>BOX1</p>
        <p>BOX2</p>
        <p>BOX3</p>
    </div>
</body></html>
