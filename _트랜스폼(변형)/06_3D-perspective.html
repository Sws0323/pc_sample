<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>06_3D-perspective</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background: url(http://wooreeweb.com/img/grid.gif);
    }

    div {
        width: 200px;
        height: 200px;
        box-sizing: border-box;
        margin: 100px;
        float: left;
        border: 5px solid #f00;
    }

    div p {
        width: 100%;
        height: 100%;
        background: blue;
        opacity: 0.3;
    }
</style>
<style>
    div p {
        transform: rotateY(50deg);
    }
</style>
<style>
    div:nth-child(2) {
        perspective: 150px;
    }
/*원근효과 : 도형의 위치에서부터 점으로 만나는 지점부터 도형이 생성
 원근속성은 부모에게 적용해야됨*/
    div:nth-child(3) {
        perspective: 800px;
    }
</style>

<body>
    <div>
        <p></p>
    </div>
    <div>
        <p></p>
    </div>
    <div>
        <p></p>
    </div>
</body></html>
