<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>02_글자그림자-정리</title>
</head>
<style>
    p {font-family: impact; font-size: 5em; text-align: center;}
    .shadow1{color: #06f;
    text-shadow: 3px 5px 1px #000;}
    .shadow2{color: #c30;
    text-shadow: -3px -5px 3px #000;}
/*    text-shadow: x방향 y방향 흐림도(blur) 그림자 색상 */
    </style>
<body>
    <p>
        <span class="shadow1">Digital</span>
        <span class="shadow2">Design</span>
    </p>
</body>
</html>
