<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>05_박스그림자-정리2</title>
</head>
<style>
    div {
        width: 100px;
        height: 100px;
        margin: 30px;
        border: 5px solid orangered;
        float: left;
    }

    .box1 {
        box-shadow: 5px 5px 10px 15px #888;
    }

    .box2 {
        box-shadow: 0px 0px 10px 5px #888;
    }

    .box3 {
        box-shadow: 0px 0px 80px 20px orangered inset;
    }

    /*    box-shadoow: x방향 y방향 흐림정도(blur) [spread]그림자색상 [inset] 
    inset - 내부 그림자, 맨 앞 또는 맨 뒤에 작성
    spread - 그림자의 크기*/
</style>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>

</body></html>
