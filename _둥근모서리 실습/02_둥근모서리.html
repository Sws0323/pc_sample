<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>둥근모서리</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-image: url(http://wooreeweb.com/img/grid.gif);
    }

    div {
        width: 200px;
        height: 100px;
        margin: 50px;
        background-color: rgba(255, 210, 0, 0.3);
        border: 10px solid rgba(255, 0, 0, 0.3);
    }

    .box1 {
        border-radius: 50%;
    }

    .box2 {
        border-radius: 100px;
    }

    .box3 {
        border-radius: 50px;
    }

    .box4 {
        border-radius: 25px;
    }

    .box5 {
        border-radius: 10px;
    }
</style>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
</body></html>
